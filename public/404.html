<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            border: 1px solid #0f0;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            color: #0f0;
        }

        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .error-code {
            font-size: 1.5rem;
            color: #0a0;
            margin: 1rem 0;
        }

        a {
            color: #0f0;
            text-decoration: none;
            border: 1px solid #0f0;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
            display: inline-block;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #0f0;
            color: #000;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: #0a0;
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <div class="error-code">ERROR: PAGE NOT FOUND</div>
        <hr>
        <p>Ohh sorry we are fixing the site!</p>
        <p>The page you're looking for doesn't exist or may have been moved.</p>
        <a href="/">Return to Homepage</a>
    </div>
</body>
</html>
